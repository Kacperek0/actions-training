name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multiline script
        run: |
          python -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
      - name: curl command
        run: |
          curl parrot.live | sleep 2m | exit 0
